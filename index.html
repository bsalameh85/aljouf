<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8"> <title>إرسال الملفات للمتدربين</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #eef1f5; color: #333; }
    .container { max-width: 700px; margin: 30px auto; background: #ffffff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #ddd; }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
    label { display: block; margin-bottom: 10px; font-weight: bold; color: #555; }
    input[type="file"] { 
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-sizing: border-box; /* لضمان أن العرض يشمل الحشوة والحدود */
    }
    button { 
      background-color: #007bff; /* لون أزرق جذاب */
      color: white; 
      padding: 12px 20px; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 17px; 
      width: 100%; 
      transition: background-color 0.3s ease;
    }
    button:hover:enabled { background-color: #0056b3; } /* تغيير اللون عند التحويم */
    button:disabled { 
      background-color: #cccccc; 
      cursor: not-allowed; 
    }
    #output { 
      margin-top: 25px; 
      padding: 15px; 
      background-color: #f0f8ff; 
      border: 1px solid #b0e0e6; 
      border-radius: 8px; 
      min-height: 50px; 
      max-height: 400px; /* لتحديد أقصى ارتفاع للنتائج */
      overflow-y: auto; /* لإضافة شريط تمرير عند تجاوز الارتفاع */
      white-space: pre-wrap; 
      font-family: 'Roboto Mono', monospace; 
      font-size: 14px;
    }
    .status-item { 
      margin-bottom: 8px; 
      padding-bottom: 5px; 
      border-bottom: 1px dotted #e0e0e0; 
    }
    .status-item:last-child { border-bottom: none; }
    .status-item.success { color: #28a745; font-weight: bold; } /* أخضر للنجاح */
    .status-item.fail { color: #dc3545; font-weight: bold; } /* أحمر للفشل */
    .initial-message { color: #6c757d; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>نظام إرسال الملفات للمتدربين</h1>
    <form id="uploadForm">
      <label for="csvFile">الخطوة 1: رفع ملف CSV يحتوي على الأسماء والإيميلات (الاسم,الايميل):</label>
      <input type="file" id="csvFile" name="csvFile" accept=".csv, .txt">
      <br>
      <button type="submit" id="submitBtn">الخطوة 2: بدء الإرسال للمتدربين</button>
    </form>
    <div id="output">
      <p class="initial-message">النتائج ستظهر هنا بعد الإرسال. تأكد من أن ملفات المتدربين موجودة في مجلد Google Drive المحدد.</p>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault(); // منع السلوك الافتراضي لإرسال النموذج
      
      const csvFile = document.getElementById('csvFile').files[0]; // الحصول على الملف المرفوع
      const outputDiv = document.getElementById('output'); // عنصر لعرض النتائج
      const submitBtn = document.getElementById('submitBtn'); // زر الإرسال

      // التحقق مما إذا تم تحديد ملف CSV
      if (!csvFile) {
        outputDiv.innerHTML = '<span class="status-item fail">الرجاء تحديد ملف CSV أولاً!</span>';
        return; // إيقاف التنفيذ إذا لم يتم اختيار ملف
      }

      // عرض رسالة "جاري المعالجة" وتعطيل الزر
      outputDiv.innerHTML = '<span class="status-item">جاري معالجة طلبك... قد يستغرق الأمر بعض الوقت حسب عدد المتدربين والملفات.</span>';
      submitBtn.disabled = true; 

      const reader = new FileReader(); // لإنشاء قارئ ملفات
      reader.onload = function(event) {
        const csvData = event.target.result; // الحصول على محتوى ملف CSV كنص
        
        // استدعاء دالة Apps Script على الخادم (processRecipientsAndSend)
        google.script.run
          .withSuccessHandler(function(results) {
            // يتم تنفيذ هذا عند نجاح عملية الخادم
            let outputHtml = '<h3>نتائج الإرسال:</h3>';
            if (results.length === 0) {
              outputHtml += '<span class="status-item">لم يتم العثور على متدربين في ملف CSV أو حدث خطأ.</span>';
            } else {
              results.forEach(item => {
                const statusClass = item.status.includes('✅') ? 'success' : 'fail';
                outputHtml += `<div class="status-item ${statusClass}">${item.name} (${item.email}): ${item.status}</div>`;
              });
            }
            outputDiv.innerHTML = outputHtml; // عرض النتائج
            submitBtn.disabled = false; // إعادة تفعيل الزر
          })
          .withFailureHandler(function(error) {
            // يتم تنفيذ هذا عند حدوث خطأ في عملية الخادم
            outputDiv.innerHTML = `<span class="status-item fail">حدث خطأ: ${error.message}</span>`;
            submitBtn.disabled = false; // إعادة تفعيل الزر حتى في حالة الخطأ
          })
          .processRecipientsAndSend(csvData); // تمرير محتوى CSV إلى دالة Apps Script
      };
      reader.readAsText(csvFile); // قراءة ملف CSV كنص (باستخدام UTF-8)
    });
  </script>
</body>
</html>
